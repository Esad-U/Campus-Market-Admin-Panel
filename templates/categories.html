{% extends 'layout.html' %}

{% block title %}Categories{% endblock %}

{% block body %}
    <h1>Categories List</h1>
    <hr>
    <form action="/search_categories" method="post" name="search-category">
        <div class="field-group form-row">
            <div class="field col-md-10">
                <div class="control">
                    <input type="text" class="form-control" name="keyword" placeholder="Enter NAME to search..." size="60">
                </div>
            </div>
            <div class="field col-md-2">
                <div class="control">
                    <button class="btn btn-success">Search</button>
                </div>
            </div>
        </div>
    </form>
        <form action="" method="post" name="categories_list" onsubmit="return confirm('Are you sure you wish to delete?');">
            <div class="form-group">
                <button class="btn btn-danger btn-md">Delete Selected Categories</button>
                <a href="{{ url_for('add_category_page') }}" class="btn btn-primary">Add Category</a>
            </div>
            {% if categories %}
            <table class="table is-striped is-fullwidth">
                <tr>
                    <th>Select</th>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                {% for category in categories %}
                    <tr>
                        <td>
                            <label class="checkbox">
                                <input type="checkbox" name="category_keys" value="{{ category._id }}"/>
                            </label>
                        </td>
                        <td>{{ category._id }}</td>
                        <td>{{ category.categoryName }}</td>
                    </tr>
                {% endfor %}
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end">
                {{ pagination.links }}
              </ul>
            </nav>
        </form>
    {% endif %}
{% endblock %}
